<!DOCTYPE html>
<html>
  <head>
    <title>配列 4</title>
  </head>
  <body>

    <script>
var a = []; // 空の配列を作る
a.push('いちろう');
a.push('じろう');
console.log(a.length); // 要素が2つ入っているので、2が表示される
console.log(a.pop()); // じろう が表示される
console.log(a.length); // 長さは1になっているので、1が表示される
    </script>
  </body>
</html>
