<!DOCTYPE html>
<html>
  <head>
    <title>税込価格を表示するプログラム</title>
  </head>
  <body>

    <script>
console.log('100円の商品の税込価格は' + Math.floor(100 * 1.08) + '円だよ');
console.log('299円の商品の税込価格は' + Math.floor(299 * 1.08) + '円だよ');
console.log('1152円の商品の税込価格は' + Math.floor(1152 * 1.08) + '円だよ');
    </script>
  </body>
</html>
